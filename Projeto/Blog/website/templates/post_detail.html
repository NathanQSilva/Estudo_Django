<html>
	<head>
		<title>Django by Nathan Q Silva</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'assets/css/main.css' %}"/>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="#" class="image avatar"><img src="{% static 'images/avatar.jpg' %}" alt="" /></a>
					<h1><strong>I am Nathan</strong>, a Django student<br />
					and fullstack developer<br />
					Modify by <a href="https://www.linkedin.com/in/nathanqsilva/">NATHAN Q SILVA</a>.</h1>
				</div>
			</header>

		<!-- Main -->
			<div id="main" >

				<!-- One -->
					<section id="one">
						<header class="major">
                            <img style="width:600px;" src="{{ post.imagem.url }}">
                            <hr>
							<h2>{{ post.title }}</h2>
                            <h3>{{ post.sub_title }}</h3>
						</header>
					</section>
                    <div id="content">
                        <p>{{ post.content }}</p>
                    </div>
                    <ul class="actions">
						<li><a href="{% url 'home_blog' %}" class="button">Return</a></li>
					</ul>

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">
					<ul class="icons">
						<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="https://github.com/NathanQSilva" class="icon brands fa-github"><span class="label">Github</span></a></li>
						<li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
						<li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
					</ul>
					<ul class="copyright">
						<li>&copy; Untitled</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="{% static 'assets/js/jquery.min.js' %}"></script>
			<script src="{% static 'assets/js/jquery.poptrox.min.js' %}"></script>
			<script src="{% static 'assets/js/browser.min.js' %}"></script>
			<script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
			<script src="{% static 'assets/js/util.js' %}"></script>
			<script src="{% static 'assets/js/main.js' %}"></script>

	</body>
</html>
